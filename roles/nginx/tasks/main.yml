---

- name: install dependecies in CentOS
  sudo: yes
  yum: name={{ item }}
  with_items:
    - pcre-devel
    - zlib-devel
    - openssl-devel
  when: ansible_distribution == 'CentOS'

- name: install dependecies in Debian family
  sudo: yes
  apt: name={{ item }}
  with_items:
    - libpcre3-dev
    - zlib1g-dev
    - libssl1.0.0
  when: ansible_os_family == 'Debian'


- name: download nginx source
  get_url: >
    url={{ download_url }}
    dest={{ download_dest }}

- name: decompose downloaded file
  command: >
    tar xzf {{ downloaded_file }}
    chdir={{ download_dest }}

- name: configure nginx
  command: >
    ./configure
    chdir={{ source_dir }}

- name: compile sources
  command: >
    make
    chdir={{ source_dir }}

- name: install nginx
  sudo: yes
  command: >
    make install
    chdir={{ source_dir }}
